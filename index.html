<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/250d420315.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <div class="nav">
          <div class="morphOutset">
            <a href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a>
          </div>
          <h1>My Playlist</h1>
          <div class="morphOutset">
            <a href="#"><i class="fa-solid fa-power-off fa-2xl"></i></a>
          </div>
        </div>
        <div class="imageContainer">
          <div class="image"></div>
        </div>
        <div class="description">
          <div>
            <h2>Track #2</h2>
          </div>
          <div>
            <h3>Artist</h3>
          </div>
        </div>
        <div class="bar">
          <div class="progress"></div>
          <div class="whiteSpace"></div>
        </div>
        <div class="nav navPlay">
          <div class="morphOutset">
            <i class="fa-solid fa-backward fa-2xl"></i>
          </div>
          <div class="morphOutset">
            <i class="fa-solid fa-play fa-2xl"></i>
          </div>
          <div class="morphOutset">
            <i class="fa-solid fa-forward fa-2xl"></i>
          </div>
        </div>
        <div class="bar02">
          <hr class="insetBar" />
        </div>
      </main>
    </div>
    <script src="./javascript.js"></script>

  </body>
</html>
